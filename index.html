<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página de Inicio - Mi Tienda</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
      padding: 0 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
    }
    p {
      font-size: 1.1em;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      font-size: 1em;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenidas a Mi Tienda</h1>
  </header>
  <main>
    <p>
      Descubre nuestros productos de calidad y un diseño pensado especialmente para ti.
      Disfruta de una galería moderna y sencilla donde podrás ver cada detalle
      de nuestros productos.  
    </p>
    <a class="btn" href="gallery.html">Ver Galería de Productos</a>
  </main>
</body>
</html>
